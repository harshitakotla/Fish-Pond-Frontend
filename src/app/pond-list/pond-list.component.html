<div class="container-fluid">
  <div class="card-container">
    <div class="card pond-card" *ngFor="let pond of ponds"><img src="https://images.pexels.com/photos/261088/pexels-photo-261088.jpeg?cs=srgb&dl=pexels-pixabay-261088.jpg&fm=jpg" alt="Pond Image" class="pond-image" /><!-- Add image for each pond -->
      <div class="card-body">
        <h5 class="card-title">{{ pond.name }}</h5>
        <p class="card-text">Pond ID: {{ pond.id }}</p>
        <div class="d-flex flex-column"> <!-- Change to flex-column for vertical arrangement -->
          <button class="btn btn-primary" (click)="viewSensors(pond.id)">View Sensors</button>
          <button class="btn btn-warning" (click)="editPond(pond)">Update</button>
          <button class="btn btn-danger" (click)="deletePond(pond.id)">Delete</button>
        </div>

        <div *ngIf="selectedPondId === pond.id && sensors.length > 0">
          <ul class="list-group mt-3">
            <li class="list-group-item" *ngFor="let sensor of sensors">
              Sensor Type: {{ sensor.type }} - Value: {{ sensor.value }}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="card add-pond-card" (click)="toggleAddPondForm()">
      <div class="card-body text-center">
        <h1 class="plus-icon">+</h1>
        <p>Add Pond</p>
      </div>
    </div>
  </div>

  <div *ngIf="showAddPondForm" class="add-pond-form-overlay">
    <div class="add-pond-form-container">
      <h3>Add Pond</h3>
      <input type="text" [(ngModel)]="newPond.id" placeholder="Pond ID" />
      <input type="text" [(ngModel)]="newPond.name" placeholder="Pond Name" />
      <input type="text" [(ngModel)]="newPond.location" placeholder="Location" />
      <input type="text" [(ngModel)]="newPond.size" placeholder="Size" />
      <button (click)="addPond()" class="btn btn-success">Add Pond</button>
      <button (click)="toggleAddPondForm()" class="btn btn-secondary">Cancel</button>
    </div>
  </div>

  <div *ngIf="showUpdateForm && pondToUpdate" class="update-pond-form-overlay">
    <div class="update-pond-form-container">
      <h3>Update Pond</h3>
      <input type="text" [(ngModel)]="pondToUpdate.name" placeholder="Pond Name" />
      <input type="text" [(ngModel)]="pondToUpdate.location" placeholder="Location" />
      <input type="text" [(ngModel)]="pondToUpdate.size" placeholder="Size" />
      <button (click)="updatePond()" class="btn btn-success">Save Changes</button>
      <button (click)="showUpdateForm = false" class="btn btn-secondary">Cancel</button>
    </div>
  </div>
</div>
